<script type="text/javascript">
function initialize() {
  var latlng1 = new google.maps.LatLng(35.690731, 139.767369);
  var latlng2 = new google.maps.LatLng(35.70185, 139.582098);
  var latlng3 = new google.maps.LatLng(35.673109, 139.779408);

  var myOptions1 = {
     zoom: 18,
    center:latlng1,
    mapTypeControlOptions: { mapTypeIds: ['fancy', google.maps.MapTypeId.ROADMAP] },
    disableDefaultUI: true,
    scaleControl: true,
    scrollwheel: false,
    zoomControlOptions: {
    style: google.maps.ZoomControlStyle.SMALL},
  };
    var myOptions2 = {

      style: google.maps.ZoomControlStyle.SMALL},
  };
  var myOptions3 = {

    center: latlng3,

    disableDefaultUI: true,
    scaleControl: true,
    scrollwheel: false,
    zoomControlOptions: {
      style: google.maps.ZoomControlStyle.SMALL},
     
  };

  var map3 = new google.maps.Map(document.getElementById('map_canvas3'), myOptions3);
  
  var obj1={position:new google.maps.LatLng(35.690731, 139.767369),map:map1};

  var obj2={position:new google.maps.LatLng(35.70185, 139.582098),map:map2};

  var obj3={position:new google.maps.LatLng(35.673109, 139.779408),map:map3};
  var marker=new google.maps.Marker(obj3);
 
  var styleOptions = [ {
    "stylers": [{ "hue": "#1aff00" },{ "gamma": 0.49 },{ "saturation": 100 },{ "lightness": -60 },{ "weight": 2 }]}];
  var styledMapOptions = { name: 'みどり' }
  var fancyType = new google.maps.StyledMapType(styleOptions, styledMapOptions);
  
  map1.mapTypes.set('fancy', fancyType);
  map1.setMapTypeId('fancy'); 
  map2.mapTypes.set('fancy', fancyType);
  map2.setMapTypeId('fancy'); 
  map3.mapTypes.set('fancy', fancyType);
  map3.setMapTypeId('fancy'); 

  }



</script>
